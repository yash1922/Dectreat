<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="register.js" defer></script>
</head>
<style>
  body {
    background-image: url(image/IMG-20230928-WA0030.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }

  /* Add a semi-transparent overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.1); /* Adjust the opacity (0.5 = 50% opacity) */
    z-index: -1; /* Place it below the content */
  }
</style>
<body>

<div class="container">
  <div class="text">
    <h2>JOIN US!!!</h2>
  </div>
  <div class="form">

    <form action="homepage.html">
      <label for="username">
        <input
          type="text"
          placeholder="Enter Your Name"
          id="username"
          required
        />
      </label>
      <label for="email">
        <input
          type="email"
          placeholder="Enter Your Email"
          id="email"
          required
        />
      </label>
      <label for="password">
        <input
          type="password"
          placeholder="Password"
          id="password"
          required
        />
      </label>
      <input type="submit" id="signup" value="Sign Up" />
      <a href="login.html" class="login-link">Login</a>
    </form>
  </div>
</div>
</body>
</html>
