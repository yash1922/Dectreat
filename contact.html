<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css"> <!-- Your custom CSS -->
</head>
<body>
    <section class="container py-5" id="contact">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Reach out to us for any inquiries or feedback.</p>
        <div class="row">
          <div class="col-md-6">
            <div class="contact-details">
              <p><i class="fas fa-map-marker-alt"></i> 123 Campsite Avenue, Wilderness, CA 98765</p>
              <p><i class="fas fa-phone"></i> (123) 456-7890</p>
              <p><i class="fas fa-clock"></i> Monday - Friday: 9:00 AM - 5:00 PM</p>
              <p><i class="fas fa-clock"></i> Saturday: 10:00 AM - 3:00 PM</p>
              <p><i class="fas fa-clock"></i> Sunday: Closed</p>
            </div>          
          </div>
          <div class="col-md-6">
            <form action="/homePage" method="post">
              <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Name*" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email*" required>
              </div>
              <div class="mb-3">
                <textarea class="form-control" placeholder="Message*" name="message" required></textarea>
              </div>
              <button id="submit" type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </section>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
